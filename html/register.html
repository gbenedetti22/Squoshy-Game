<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="form">
    <h1 id="title">CREA UN ACCOUNT</h1>
    <form method="post" action="../php/register.php" autocomplete="off" id = "registerForm">
        <div class="fields">
            <label for="username">Username</label><input type="text" name="username" placeholder="Username" id="username">
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-form">
                    <input type="password" name="password" placeholder="Password" id="password">
                    <i class="far fa-eye" id="showPassword"></i>
                </div>
            </div>
            <label for="repeat_password">Ripeti password</label><input type="password" name="repeat_password" placeholder="Ripeti Password" id="repeat_password">
            <input type="submit" value="Registrati" id="button-submit">
            <label id="logLabel"></label>
        </div>
    </form>
</div>

<script src="../js/register.js"></script>
</body>
</html>
